<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Brunette - App Completa de Belleza</title>
<style>
  /* Reset y base */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #fff8f0;
    color: #444;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    scroll-behavior: smooth;
  }
  header {
    background: #c85a5a;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 3px 8px rgba(196, 90, 90, 0.5);
  }
  header h1 {
    font-weight: 900;
    font-size: 1.8rem;
    letter-spacing: 1.5px;
  }
  nav {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  nav button {
    background: none;
    border: 2px solid white;
    color: white;
    padding: 0.3rem 0.8rem;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }
  nav button:hover,
  nav button:focus {
    background: white;
    color: #c85a5a;
    outline: none;
  }
  main {
    flex: 1;
    max-width: 960px;
    margin: 20px auto 40px;
    padding: 0 15px;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  form {
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 12px #d9bfbf;
    max-width: 450px;
    margin: 0 auto 25px;
  }
  form h2 {
    color: #9b3f3f;
    margin-bottom: 1.2rem;
    font-weight: 700;
    text-align:center;
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 600;
  }
  input[type=text], input[type=password], input[type=email], select, textarea, input[type=file] {
    width: 100%;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1.8px solid #cfa1a1;
    font-size: 1rem;
    outline-color: #c85a5a;
  }
  textarea {
    min-height: 80px;
    resize: vertical;
  }
  input:focus, select:focus, textarea:focus, input[type=file]:focus {
    border-color: #c85a5a;
  }
  button[type="submit"], .btn-primary {
    width: 100%;
    background: #c85a5a;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    border: none;
    padding: 10px 0;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 1.5rem;
    transition: background-color 0.3s;
  }
  button[type="submit"]:hover, button[type="submit"]:focus, .btn-primary:hover, .btn-primary:focus {
    background: #9b3f3f;
    outline: none;
  }
  .list {
    max-height: 320px;
    overflow-y:auto;
    list-style: none;
    padding: 0;
    margin: 0 auto 15px auto;
    background: white;
    box-shadow: 0 0 15px #d9bfbf;
    border-radius: 12px;
  }
  .list li {
    padding: 10px 15px;
    border-bottom: 1px solid #dedede;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .list li:last-child {
    border: none;
  }
  .list-item-info {
    flex: 1;
    font-size: 0.95rem;
  }
  .list-item-actions button {
    background: #c85a5a;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 0.9rem;
    border-radius: 6px;
    cursor: pointer;
    margin-left: 6px;
    padding: 5px 10px;
    transition: background-color 0.3s;
  }
  .list-item-actions button:hover, .list-item-actions button:focus {
    background: #9b3f3f;
    outline: none;
  }
  #notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #c85a5a;
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(200, 90, 90, 0.7);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 9999;
    min-width: 220px;
    text-align: center;
    font-weight: 700;
  }
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }
  .dashboard {
    max-width: 900px;
    margin: 0 auto;
  }
  .dashboard nav {
    margin-bottom: 25px;
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
  }
  .dashboard nav button {
    background: #c85a5a;
    color: white;
    padding: 8px 15px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .dashboard nav button.active,
  .dashboard nav button:focus {
    background: #9b3f3f;
    outline: none;
  }
  .dashboard-section {
    background: white;
    padding: 20px 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px #d9bfbf;
  }
  .hours-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 8px;
    max-height: 160px;
    overflow-y: auto;
  }
  .hour-item {
    border: 2px solid #cfa1a1;
    border-radius: 6px;
    padding: 7px 12px;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    color: #9b3f3f;
    transition: background-color 0.3s, color 0.3s;
  }
  .hour-item.selected {
    background-color: #c85a5a;
    color: white;
    border-color: #a33f3f;
  }
  .hour-item:hover,
  .hour-item:focus {
    background-color: #e0a6a6;
    outline: none;
  }
  .hour-item.disabled {
    cursor: not-allowed;
    opacity: 0.4;
    pointer-events: none;
  }
  @media (max-width: 600px){
    form {
      width: 90%;
      padding: 15px 20px;
    }
    main {
      padding: 15px 10px;
    }
    .dashboard nav {
      gap: 8px;
    }
    ul.list li {
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }
    .list-item-actions {
      width: 100%;
      justify-content: flex-start;
      gap: 12px;
    }
  }
  #modalWrapper {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0; top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
  }
  #modalWrapper.active {
    display: flex;
  }
  #modalContent {
    background: white;
    padding: 20px 25px;
    border-radius: 12px;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 0 15px #d9bfbf;
  }
  #modalContent h2 {
    margin-bottom: 1rem;
    color: #9b3f3f;
  }
  #modalContent p {
    line-height: 1.3;
    margin-bottom: 1rem;
  }
  #modalCloseBtn {
    margin-top: 10px;
    background: #c85a5a;
    color: white;
    border: none;
    padding: 8px 15px;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
  }
  #modalCloseBtn:hover, #modalCloseBtn:focus {
    background: #a33f3f;
    outline: none;
  }
  #whatsapp-support {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25d366;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 2px 8px rgba(37, 211, 102, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 10001;
    transition: background-color 0.3s;
  }
  #whatsapp-support:hover,
  #whatsapp-support:focus {
    background-color: #1ebe57;
    outline: none;
  }
  #whatsapp-support svg {
    width: 32px;
    height: 32px;
    fill: white;
  }
</style>
<header>
  <h1>Brunette</h1>
  <nav id="mainNav" aria-label="Navegación principal"></nav>
</header>
<main>
  <section id="section-register" class="active" aria-label="Registro de usuario" role="region" tabindex="-1">
    <form id="registerForm" novalidate>
      <h2>Registro de Usuario</h2>
      <label for="regName">Nombre completo:</label>
      <input type="text" id="regName" name="name" required placeholder="Tu nombre completo" />
      <label for="regEmail">Correo electrónico:</label>
      <input type="email" id="regEmail" name="email" required placeholder="ejemplo@mail.com" />
      <label for="regPassword">Contraseña:</label>
      <input type="password" id="regPassword" name="password" required minlength="6" placeholder="Mínimo 6 caracteres" />
      <label for="regHairType">Tipo de cabello:</label>
      <select id="regHairType" name="hairType" required>
        <option value="" disabled selected>Selecciona tu tipo de cabello</option>
        <option value="Liso">Liso</option>
        <option value="Ondulado">Ondulado</option>
        <option value="Rizado">Rizado</option>
        <option value="Afro">Afro</option>
      </select>
      <label for="regAllergies">Alergias (opcional):</label>
      <input type="text" id="regAllergies" name="allergies" placeholder="Ejemplo: látex, fragancias" />
      <button type="submit">Registrarse</button>
      <p style="margin-top:15px; text-align:center;">¿Ya tienes cuenta? <a href="#" id="gotoLogin">Inicia sesión</a></p>
    </form>
  </section>
  <section id="section-login" aria-label="Inicio de sesión" role="region" tabindex="-1">
    <form id="loginForm" novalidate>
      <h2>Iniciar Sesión</h2>
      <label for="loginEmail">Correo electrónico:</label>
      <input type="email" id="loginEmail" name="email" required placeholder="ejemplo@mail.com" />
      <label for="loginPassword">Contraseña:</label>
      <input type="password" id="loginPassword" name="password" required placeholder="Tu contraseña" />
      <button type="submit">Entrar</button>
      <p style="margin-top:15px; text-align:center;">¿No tienes cuenta? <a href="#" id="gotoRegister">Regístrate</a></p>
    </form>
  </section>
  <!-- Scripts -->
<script>
(() => {
  'use strict';

  const STORAGE_KEYS = {
    USERS: 'brunette_users',
    SERVICES: 'brunette_services',
    PROFESSIONALS: 'brunette_professionals',
    APPOINTMENTS: 'brunette_appointments',
    SESSION: 'brunette_session',
    PRODUCTS: 'brunette_products',
    CART: 'brunette_cart'
  };
  const COMMISSION_RATE = 0.20;

  let currentUser = null;
  let cart = [];
  let selectedHour = null;
  let editingServiceId = null;
  let editingProfessionalId = null;
  let editingProductId = null;

  const main = document.querySelector('main');
  const navMain = document.getElementById('mainNav');
  const notificationEl = document.getElementById('notification');
  const modalWrapper = document.getElementById('modalWrapper');
  const modalTitle = document.getElementById('modalTitle');
  const modalBody = document.getElementById('modalBody');
  const modalCloseBtn = document.getElementById('modalCloseBtn');

  // Utility functions
  function saveToStorage(key, data) {
    localStorage.setItem(key, JSON.stringify(data));
  }

  function loadFromStorage(key) {
    const data = localStorage.getItem(key);
    return data ? JSON.parse(data) : null;
  }

  function createId() {
    return '_' + Math.random().toString(36).substr(2, 9);
  }

  async function hashPassword(password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(password);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  function notify(msg) {
    notificationEl.textContent = msg;
    notificationEl.classList.add('show');
    clearTimeout(notificationEl._timeout);
    notificationEl._timeout = setTimeout(() => notificationEl.classList.remove('show'), 3500);
  }

  function showModal(title, content) {
    modalTitle.textContent = title;
    modalBody.innerHTML = content;
    modalWrapper.classList.add('active');
    modalWrapper.setAttribute('aria-hidden', 'false');
    modalCloseBtn.focus();
  }

  function hideModal() {
    modalWrapper.classList.remove('active');
    modalWrapper.setAttribute('aria-hidden', 'true');
  }
  modalCloseBtn.addEventListener('click', hideModal);
  modalWrapper.addEventListener('click', (e) => {
    if (e.target === modalWrapper) hideModal();
  });

  // Navigation
  function renderNav() {
    navMain.innerHTML = '';
    if (currentUser) {
      const welcome = document.createElement('span');
      welcome.textContent = `Hola, ${currentUser.name} (${currentUser.role === 'admin' ? 'Administrador' : 'Cliente'})`;
      navMain.appendChild(welcome);

      const panelBtn = document.createElement('button');
      panelBtn.textContent = currentUser.role === 'admin' ? 'Panel Administrativo' : 'Panel de Usuario';
      panelBtn.onclick = () => {
        if (currentUser.role === 'admin') showAdminPanel();
        else showUserPanel();
      };
      navMain.appendChild(panelBtn);

      const logoutBtn = document.createElement('button');
      logoutBtn.textContent = 'Cerrar sesión';
      logoutBtn.onclick = () => {
        currentUser = null;
        cart = [];
        saveToStorage(STORAGE_KEYS.SESSION, null);
        saveToStorage(STORAGE_KEYS.CART, []);
        showLoginSection();
        renderNav();
        notify('Sesión cerrada');
      };
      navMain.appendChild(logoutBtn);
    } else {
      const loginBtn = document.createElement('button');
      loginBtn.textContent = 'Iniciar sesión';
      loginBtn.onclick = showLoginSection;
      navMain.appendChild(loginBtn);

      const registerBtn = document.createElement('button');
      registerBtn.textContent = 'Registrarse';
      registerBtn.onclick = showRegisterSection;
      navMain.appendChild(registerBtn);
    }
  }

  // Section Display
  function showSection(id) {
    Array.from(main.children).forEach(child => {
      child.style.display = child.id === id ? 'block' : 'none';
    });
  }

  // Show Sections
  function showLoginSection() {
    if (!document.getElementById('section-login')) main.appendChild(createLoginSection());
    showSection('section-login');
  }
  function showRegisterSection() {
    if (!document.getElementById('section-register')) main.appendChild(createRegisterSection());
    showSection('section-register');
  }
  function showUserPanel() {
    if (!document.getElementById('section-user-dashboard')) main.appendChild(createUserDashboard());
    showSection('section-user-dashboard');
    renderUserDashboard();
  }
  function showAdminPanel() {
    if (!document.getElementById('section-admin-dashboard')) main.appendChild(createAdminDashboard());
    showSection('section-admin-dashboard');
    renderAdminDashboard();
  }

  // Create Sections
  function createLoginSection() {
    const section = document.createElement('section');
    section.id = 'section-login';
    section.innerHTML = `
      <form id="loginForm" novalidate>
        <h2>Iniciar Sesión</h2>
        <label for="loginEmail">Correo electrónico:</label>
        <input type="email" id="loginEmail" name="email" required placeholder="ejemplo@mail.com" />
        <label for="loginPassword">Contraseña:</label>
        <input type="password" id="loginPassword" name="password" required placeholder="Tu contraseña" />
        <button type="submit">Entrar</button>
        <p style="margin-top:15px; text-align:center;">¿No tienes cuenta? <a href="#" id="gotoRegister">Regístrate</a></p>
      </form>`;
    return section;
  }
  function createRegisterSection() {
    const section = document.createElement('section');
    section.id = 'section-register';
    section.innerHTML = `
      <form id="registerForm" novalidate>
        <h2>Registro de Usuario</h2>
        <label for="regName">Nombre completo:</label>
        <input type="text" id="regName" name="name" required placeholder="Tu nombre completo" />
        <label for="regEmail">Correo electrónico:</label>
        <input type="email" id="regEmail" name="email" required placeholder="ejemplo@mail.com" />
        <label for="regPassword">Contraseña:</label>
        <input type="password" id="regPassword" name="password" required minlength="6" placeholder="Mínimo 6 caracteres" />
        <label for="regHairType">Tipo de cabello:</label>
        <select id="regHairType" name="hairType" required>
          <option value="" disabled selected>Selecciona tu tipo de cabello</option>
          <option value="Liso">Liso</option>
          <option value="Ondulado">Ondulado</option>
          <option value="Rizado">Rizado</option>
          <option value="Afro">Afro</option>
        </select>
        <label for="regAllergies">Alergias (opcional):</label>
        <input type="text" id="regAllergies" name="allergies" placeholder="Ejemplo: látex, fragancias" />
        <button type="submit">Registrarse</button>
        <p style="margin-top:15px; text-align:center;">¿Ya tienes cuenta? <a href="#" id="gotoLogin">Inicia sesión</a></p>
      </form>`;
    return section;
  }
  function createUserDashboard() {
    const section = document.createElement('section');
    section.id = 'section-user-dashboard';
    section.classList.add('dashboard');
    section.innerHTML = `
      <nav id="userNav" aria-label="Navegación interna usuario">
        <button data-userpanel="user-citas" class="active" aria-pressed="true">Mis Citas</button>
        <button data-userpanel="user-history" aria-pressed="false">Historial</button>
        <button data-userpanel="user-new-appointment" aria-pressed="false">Agendar Cita</button>
        <button data-userpanel="user-store" aria-pressed="false">Tienda</button>
        <button id="btnUserLogout" style="margin-left:auto; background:#833131;">Cerrar Sesión</button>
      </nav>
      <div id="user-citas" class="dashboard-section active" tabindex="0"></div>
      <div id="user-history" class="dashboard-section" tabindex="0" hidden></div>
      <div id="user-new-appointment" class="dashboard-section" tabindex="0" hidden></div>
      <div id="user-store" class="dashboard-section" tabindex="0" hidden></div>
    `;
    return section;
  }
  function createAdminDashboard() {
    const section = document.createElement('section');
    section.id = 'section-admin-dashboard';
    section.classList.add('dashboard');
    section.innerHTML = `
      <nav id="adminNav" aria-label="Navegación interna administrador">
        <button data-adminpanel="admin-users" class="active" aria-pressed="true">Usuarios</button>
        <button data-adminpanel="admin-services" aria-pressed="false">Servicios</button>
        <button data-adminpanel="admin-professionals" aria-pressed="false">Profesionales</button>
        <button data-adminpanel="admin-products" aria-pressed="false">Productos</button>
        <button data-adminpanel="admin-appointments" aria-pressed="false">Citas</button>
        <button id="btnAdminLogout" style="margin-left:auto; background:#833131;">Cerrar Sesión</button>
      </nav>
      <div id="admin-users" class="dashboard-section active" tabindex="0"></div>
      <div id="admin-services" class="dashboard-section" tabindex="0" hidden></div>
      <div id="admin-professionals" class="dashboard-section" tabindex="0" hidden></div>
      <div id="admin-products" class="dashboard-section" tabindex="0" hidden></div>
      <div id="admin-appointments" class="dashboard-section" tabindex="0" hidden></div>
    `;
    return section;
  }

  // Navigation between user panels
  function setupUserNav() {
    document.getElementById('userNav').addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON' && e.target.dataset.userpanel) {
        const panels = ['user-citas', 'user-history', 'user-new-appointment', 'user-store'];
        panels.forEach(panel => {
          document.getElementById(panel).hidden = panel !== e.target.dataset.userpanel;
        });
        Array.from(document.querySelectorAll('#userNav button')).forEach(btn => {
          btn.classList.toggle('active', btn === e.target);
          btn.setAttribute('aria-pressed', btn === e.target ? 'true' : 'false');
        });
        if(e.target.dataset.userpanel === 'user-store') {
          renderStoreProducts();
          renderCart();
        }
        if(e.target.dataset.userpanel === 'user-new-appointment') {
          loadServicesForAppointment();
        }
      }
    });
    document.getElementById('btnUserLogout').addEventListener('click', () => {
      logout();
    });
  }

  // Navigation between admin panels
  function setupAdminNav() {
    document.getElementById('adminNav').addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON' && e.target.dataset.adminpanel) {
        const panels
